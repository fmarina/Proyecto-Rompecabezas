<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        Rompecabezas
      </div>
      <div id="instrucciones">
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <img id="img-final-resultado" src="images/final1.png" alt="imagen full rompecabeza">
        <div class="texto-centrado">          
        </div>
      </div>
      <div id="ultimo-mov">
        <div id="flecha" class="texto-centrado">

        </div>
      </div>
      <div id="iniciarPartida">
          <a href="javascript:document.location.reload();">Iniciar otra partida</a>
      </div>      
    </div>
    <div class="col-60">
      <div id="juego">
        <div class="tablero-rompecabezas">
          <div id="pieza1">
            <img src="images/10.jpg" alt="imagen pieza1">
          </div>
          <div id="pieza2">
              <img src="images/20.jpg" alt="imagen pieza2">
          </div>
          <div id="pieza3">
              <img src="images/30.jpg" alt="imagen pieza3">
          </div>
          <div id="pieza4">
              <img src="images/40.jpg" alt="imagen pieza4">
          </div>
          <div id="pieza5">
              <img src="images/50.jpg" alt="imagen pieza5">
          </div>
          <div id="pieza6">
              <img src="images/60.jpg" alt="imagen pieza6">
          </div>
          <div id="pieza7">
              <img src="images/70.jpg" alt="imagen pieza7">
          </div>
          <div id="pieza8">
              <img src="images/80.jpg" alt="imagen pieza8">
          </div>
          <div id="pieza9">
              <img src="" alt="">
          </div>
        </div>
      </div>
      <div id="mostrar-cartel-ganador">   
        <!-- Ventana Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Ganaste!!!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Felicidades, has logrado resolver el puzzle.</p>
              </div>  
              <div class="modal-footer" id="modal-footer1">

              </div>              
            </div>
          </div>
        </div>

      </div>

    </div>
    <div id="footer">
        Autora: Marina Faenze &copy;      
    </div>
    
    <script src="js/juego.js"></script>
    <!--Boostrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
